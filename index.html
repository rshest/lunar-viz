<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Lunar Jeep</title>
        <link rel="stylesheet" href="css/style.min.css">
    </head>
    <body>
        <h4>The Lunar Rover (Jeep) Problem</h4>
        <div>
          The rover must make a full trip around the moon:
          <ul>
            <li>Can carry one spare tank in addition to the fuel tank</li>
            <li>Can deposit (full) spare tank on the surface to use later</li>
            <li>Can fill the tank from the carried spare tank</li>
            <li>One tank is enough to cover 1/5 of the trip</li>
          </ul>
        </div>
        <script src="gen/main.js"></script>
        <script>
            Elm.Main.fullscreen();
        </script>
    </body>
</html>
